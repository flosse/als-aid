<ion-content class="auth-container forgot-password-page">

  <ion-list>
    <div class="logo">
      <img src="assets/img/logo.png">
    </div>

    <form #forgotPasswordForm="ngForm" novalidate>

      <div class="text-container">
          <h4>{{ "page.forgot-password.notice" | translate }}</h4>
      </div>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="data.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button class="button-shiny" ion-button full (click)="forgotPassword(forgotPasswordForm)" type="submit">  {{ "page.forgot-password.reset-instructions" | translate }}
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button class="button-basic" ion-button full outline (click)="signin()">
              {{ "page.forgot-password.back" | translate }}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </form>
  </ion-list>

</ion-content>
